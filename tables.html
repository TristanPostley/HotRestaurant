<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waiting List</h3>
      <br>
      <a href="/reservation"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
      <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>Current Reservations</h3>
          </div>
          <div class="card-body">
            <ul id="currentReservations"></ul>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h3>Wait List</h3>
          </div>
          <div class="card-body">
            <ul id="waitList"></ul>            
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
      <div class="container">
        <a href="/api/tables">API Table Link</a>
        |
        <a href="/api/waitlist">API Wait List</a>
      </div>
      <div class="container">
        <button class="btn btn-danger btn-sm" id="clearBtn">Clear Table</button>
      </div>
  </footer>

  <script type="text/javascript">
  
    function getTable () {
      $.get("/api/tables", function(tableData) {
        console.log(tableData);
        for (var i = 0; i < tableData.length; i++) {
          let tableList = $("#currentReservations");
          let listItems = $("<li>");
          listItems.append(
            $("<h3>").text("Table " + (i + 1)),
            $("<hr>"),
            $("<h3>").text("Name: " + tableData[i].name),
            $("<h3>").text("Phone Number: " + tableData[i].PhoneNumber),
            $("<h3>").text("Email: " + tableData[i].Email),
            $("<h3>").text("UID: " + tableData[i].UID)
          );
          tableList.append(listItems);
        }
      });
    }

    function getWaitList () {
      $.get("/api/waitlist", function(waitData) {
        console.log(waitData);
        for (var i = 0; i < waitData.length; i++) {
          let waitingList = $("#waitList");
          let listItems = $("<li>");
          listItems.append(
            $("<h3>").text("Table " + (i + 1)),
            $("<hr>"),
            $("<h3>").text("Name: " + waitData[i].name),
            $("<h3>").text("Phone Number: " + waitData[i].PhoneNumber),
            $("<h3>").text("Email: " + waitData[i].Email),
            $("<h3>").text("UID: " + waitData[i].UID)
          );
          waitingList.append(listItems);
        }
      });
    }

    function clearPage () {
      $("#currentReservations").empty();
      $("#waitList").empty();
    }

    $("#clearBtn").on("click", clearPage);

  </script>
  
</body>
</html>
