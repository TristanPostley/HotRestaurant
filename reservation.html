<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <br>
      <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>Table Reservation</h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueID">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
              </div>

            </form>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn">Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
      <div class="container">
        <a href="/api/tables">API Table Link</a>
        |
        <a href="/api/waitlist">API Wait List</a>
      </div>
  </footer>
