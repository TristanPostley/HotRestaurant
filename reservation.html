<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link type = "text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/e9366a06fb.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link type = "text/css" rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>

  <div class="container">
    <div class = "imagediv">
      <img src="assets/pizza.jpg" alt="pizza" class="d-block w-100 img">
    </div>
    <div class="jumbotron text-center">
      <h1><span><i class="fas fa-pizza-slice"></i></span>Trattoria TTAD</h1>
      <hr>
      <h3>Make your reservation</h3>
      <br>
      <a href="tables"><button class="btn btn-success btn-lg"><i class="fas fa-pen"></i></span> View Tables </button></a>
      <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>Table Reservation</h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueID">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
              </div>

            </form>
            <div class="text-left">
              <button type="submit" class="btn btn-success btn-md" id="submit-btn">Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
      <div class="container">
        <a href="/api/tables">API Table Link</a>
        |
        <a href="/api/waitlist">API Wait List</a>
      </div>
  </footer>

  <script type="text/javascript">
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        PhoneNumber: $("#phoneNumber").val().trim(),
        Email: $("#email").val().trim(),
        UID: $("#uniqueID").val().trim()
      };

      $.post("/api/reservation", newReservation)
        .then(function(data) {
          alert("Adding new reservation.");
        });
    });
  </script>

</body>
</html>
